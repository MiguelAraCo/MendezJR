<div class="container" style="padding-top:20px;">
  <div class="row">
    <div class="col-md-12">
      <h3>Bancos</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Datos para registro</h4></div>
        <div class="panel-body">
          <div class="input-group form-group">
              <span class="input-group-addon">Alias</span>
              <input type="text" class="form-control descripcion">
          </div>
          <div class="input-group form-group">
              <span class="input-group-addon">Banco</span>
              <input type="text" class="form-control banco">
          </div>
          <div class="input-group form-group">
              <span class="input-group-addon">Sucursal</span>
              <input type="text" class="form-control sucursal">
          </div>
          <div class="input-group form-group">
              <span class="input-group-addon">Cuenta</span>
              <input type="text" class="form-control cuenta">
          </div>
          <div class="input-group form-group">
              <span class="input-group-addon">CLABE</span>
              <input type="text" class="form-control clabe">
          </div>
          <div class="input-group form-group">
              <span class="input-group-addon">
                <input type="checkbox" class="chequera">
                <label>Chequera</label>
              </span>
              <span class="input-group-addon">
                <input type="checkbox" class="tarjeta">
                <label>Tarjeta</label>
              </span>
          </div>
          <div class="input-group form-group">
              <span class="input-group-addon">
                <input type="checkbox" class="default">
                <label>Banco default</label>
              </span>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Notas</div>
        <div class="panel-body">
           <div class="">
                <!--<div class="input-group form-group">-->
            <textarea class="form-control comentarios" rows="6" cols></textarea>
                <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mainactions">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary actualizar" style="display:none;">Actualziar</button>
      <button type="button" class="btn btn-primary guardar">Guardar</button>
      <button type="button" class="btn btn-default cancelar">Cancelar</button>
    </div>
  </div>
</div>
