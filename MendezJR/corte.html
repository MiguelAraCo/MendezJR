<div class="container" style="padding-top:20px;">
  <div class="row">
    <div class="col-md-12">
      <h3>Corte</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Opciones</h4></div>
        <div class="panel-body">
          <div class="input-group form-group">
              <span class="input-group-addon" >Corte simple diario</span>
              <input type="button" class="btn btn-primary form-control" value="Ejecutar">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Consolidado por Productos</div>
        <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered corteTable">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio Venta</th>
                    </tr>
                  </thead>
                  <tbody class="">
                    <tr>
                      <td><span class="">Prodcto</span></td>
                      <td><span class="">Cantidad</span></td>
                      <td><span class="">Precio Venta</span></td>
                    </tr>
                  </tbody>
                  <thead>
                    <tr>
                      <th></th>
                      <th>Total:</th>
                      <th>$ 0.0</th>
                    </tr>
                  </thead>
                </table>
              </div>
        </div>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Consolidado por Venta</div>
        <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered corteTable">
                  <thead>
                    <tr>
                      <th>Venta No</th>
                      <th>Cliente</th>
                      <th>Tipo Pago</th>
                      <th>Banco</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody class="">
                    <tr>
                      <td><span class="">Venta No</span></td>
                      <td><span class="">Cliente</span></td>
                      <td><span class="">Tipo Pago</span></td>
                      <td><span class="">Banco</span></td>
                      <td><span class="">Total</span></td>
                    </tr>
                  </tbody>
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th>Total</th>
                      <th>$ 0.0</th>
                    </tr>
                  </thead>
                </table>
              </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mainactions">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary guardar">Guardar</button>
      <button type="button" class="btn btn-primary exportar">Exportar</button>
    </div>
  </div>
</div>
